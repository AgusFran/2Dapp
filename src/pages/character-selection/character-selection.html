<ion-header>
  <ion-navbar>
    <ion-title>Character-Selection</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let character of characters" (click)="selectCharacter(character.key)"> {{character.value.name}}</ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="addCharacter()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
