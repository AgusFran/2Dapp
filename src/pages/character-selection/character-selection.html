<ion-header>

  <ion-navbar>
    <ion-title>Character-Selection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let character of characters" (click)="selectCharacter(character.key)"> {{character.value.name}}</ion-item>
    <ion-item (click)=addCharacter()>
      <button ion-button padding round>Agregar nuevo personaje!</button>
    </ion-item>
  </ion-list>
</ion-content>
