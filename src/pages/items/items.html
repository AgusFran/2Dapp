<ion-header>

  <ion-navbar>
    <ion-title>Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of getItems()"> {{item.value.name}}
      <span text-sm-end float-right color="light">{{item.value.description}}</span>
    </ion-item>
    <ion-item (click)=addItem()>
      <button ion-button padding round>Crear Item</button>
    </ion-item>
  </ion-list>
</ion-content>
