<ion-header>

  <ion-navbar>
    <ion-title>Match-Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let character of characters" (click)="viewCharacter(character.key)"> {{character.value.name}}
    </ion-item>
    <ion-item (click)=selectCharacter()>
      <button ion-button padding round *ngIf="hasCharacterSelected()">Seleccionar personaje!</button>
    </ion-item>
  </ion-list>
</ion-content>
