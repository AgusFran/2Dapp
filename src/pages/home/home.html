<ion-content>
  <ion-card class="login-card">
    <div class="form">
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="registering">
        <ion-label floating>Confirmar contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
    </div>
    <div class="actions">
      <button ion-button full round *ngIf="!registering" [disabled]="!username || !password" (click)="login()">Iniciar Sesion</button>
      <button ion-button full round outline *ngIf="!registering" (click)="register()">Registrarse</button>
      <button ion-button full round *ngIf="registering" [disabled]="!username || !password || password != confirmPassword" (click)="confirmRegistration()">Aceptar</button>
    </div>
  </ion-card>
</ion-content>
